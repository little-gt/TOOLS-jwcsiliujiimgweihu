<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西南大学教务处 - 四六级照片维护</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif; /* 使用微软雅黑字体 */
            background: url(https://pic1.imgdb.cn/item/633c3dea16f2c2beb15b05e6.jpg) no-repeat center center fixed; /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            color: #FFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border: 1px solid #000; /* 边框 */
            border-radius: 4px; /* 方形边缘 */
            box-shadow: 0 0 0 4px #000 inset; /* 边角突出描边 */
            width: 50%;
            padding: 30px;
            text-align: left;
            color: #FFF;
        }
        .logo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p {
            color: #FFF;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li::before {
            content: "• ";
            color: #FFD700;
        }
        input[type=file] {
            margin-top: 20px;
            background-color: #000;
            color: #FFF;
            border: 1px solid #FFD700;
            border-radius: 4px;
            padding: 10px;
        }
        button {
            background-color: #FFD700;
            border: none;
            color: #000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #EEDC00;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="./logo.png" alt="西南大学教务处">
    <p>请上传符合以下要求的电子照片：</p>
    <ul>
        <li>头像清晰、背景为蓝底或红底的JPG格式的标准照</li>
        <li>像素大小不得小于480×640像素</li>
        <li>照片文件小于180KB</li>
        <li>请以身份证号为文件名，如果结尾是X请使用大写X</li>
        <li>该照片会用于准考证及成绩报告单</li>
        <li>请采用正规相馆拍摄照片，不接收经图形处理软件处理过的照片（调整大小除外），不接受扫描版照片</li>
    </ul>
    <form action="./action/upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/jpeg">
        <button type="submit">上传照片</button>
    </form>
</div>
</body>
</html>
