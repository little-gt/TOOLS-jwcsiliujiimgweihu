<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西南大学教务处 - 四六级照片维护</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://pic1.imgdb.cn/item/633c3dea16f2c2beb15b05e6.jpg') no-repeat center center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(40, 40, 40, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .upload-box {
            background-color: #333;
            color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .logo {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .logo span {
            display: none;
            color: #007BFF;
            font-weight: bold;
            font-size: 1.5em;
        }
        .logo img:not([src]) + span {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-label {
            flex-basis: 30%;
            text-align: right;
            padding-right: 10px;
        }
        .drop-zone {
            width: 100%;
            height: 150px;
            border: 2px dashed #555;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }
        .drop-zone.active {
            border-color: #007BFF;
        }
        .drop-zone .message {
            color: #fff;
            opacity: 0.7;
        }
        .drop-zone .error-message {
            color: red;
            margin-top: 5px;
            opacity: 1;
        }
        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            user-select: none; /* 防止在禁用状态下选中文本 */
        }
        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .requirements {
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="overlay">
    <div class="upload-box">
        <div class="logo">
            <img src="./logo.png" alt="西南大学教务处">
        </div>
        <form action="./action/upload.php" method="post" enctype="multipart/form-data">
            <div class="requirements">
                <h4>四六级照片维护说明：</h4>
                <ol>
                    <li>照片必须是，头像清晰、背景为蓝底或红底的JPG格式的标准照；</li>
                    <li>照片的像素大小不得小于480×640像素，照片文件小于180KB；</li>
                    <li>照片的文件名，请以身份证号为文件名，如果结尾是X请使用大写X；</li>
                    <li>该照片会用于准考证及成绩报告单；</li>
                    <li>请采用正规相馆拍摄照片，不接收经图形处理软件处理过的照片（调整大小除外），不接受扫描版照片。</li>
                </ol>
            </div>
            <div class="drop-zone" id="dropZone">
                <div class="message" id="message">将照片拖放到这里或点击选择文件</div>
                <input type="file" id="photo" name="photo" accept="image/jpeg" required>
                <div class="error-message" id="errorMessage"></div>
            </div>
            <input type="submit" value="上传照片" id="submitBtn" disabled>
        </form>
    </div>
</div>
<script>
    const dropZone = document.getElementById('dropZone');
    const message = document.getElementById('message');
    const errorMessage = document.getElementById('errorMessage');
    const photoInput = document.getElementById('photo');
    const submitBtn = document.getElementById('submitBtn');

    function handleDragEvents(event) {
        event.preventDefault();
        event.stopPropagation();
    }

    function handleDrop(event) {
        handleDragEvents(event);
        let files = event.dataTransfer.files;
        if (files.length > 0) {
            photoInput.files = files;
            validatePhoto(files[0]);
        }
        dropZone.classList.remove('active');
    }

    function validatePhoto(file) {
        message.textContent = '';
        errorMessage.textContent = ''; // 清空错误消息
        if (!file) {
            errorMessage.textContent = "还没有选择任何文件，请选择文件";
            submitBtn.disabled = true;
            return;
        }
        if (file.type !== "image/jpeg") {
            errorMessage.textContent = "只接受JPG格式的照片，请重新选择";
            submitBtn.disabled = true;
            return;
        }
        if (file.size > 180 * 1024) {
            errorMessage.textContent = "照片大小不能超过180KB，请重新选择";
            submitBtn.disabled = true;
            return;
        }
        // 如果文件通过验证，则显示文件名并启用上传按钮
        message.textContent = `你已选中文件: ${file.name}`;
        submitBtn.disabled = false;
    }

    document.addEventListener("DOMContentLoaded", function () {
        dropZone.addEventListener("dragenter", handleDragEvents);
        dropZone.addEventListener("dragover", handleDragEvents);
        dropZone.addEventListener("drop", handleDrop);

        // 确保点击选择文件后也能进行验证
        dropZone.addEventListener("click", function() {
            photoInput.click();
        });

        // 监听文件输入变化
        photoInput.addEventListener("change", function() {
            validatePhoto(photoInput.files[0]);
        });

        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            if (errorMessage.textContent) {
                event.preventDefault();
            }
        });

    });
</script>
</body>
</html>
