<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>上传成功 | 西南大学教务处 - 四六级照片维护</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif; /* 使用微软雅黑字体 */
            background: url(https://pic1.imgdb.cn/item/633c3dea16f2c2beb15b05e6.jpg) no-repeat center center fixed; /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            color: #FFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border: 1px solid #000; /* 边框 */
            border-radius: 4px; /* 方形边缘 */
            box-shadow: 0 0 0 4px #000 inset; /* 边角突出描边 */
            width: 50%;
            padding: 30px;
            text-align: center;
            color: #FFF;
        }
        .logo {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: #FFD700;
            border: none;
            color: #000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #EEDC00;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="../logo.png" alt="西南大学教务处">
    <h1>上传成功</h1>
    <p>{{success_message}}</p>
    <a href="../">返回上传页面</a>
</div>
</body>
</html>
